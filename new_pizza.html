<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            padding: 0;
            margin: 0;
            background-color: #232323;
            height: 100vh;
            overflow: hidden;
        }
        .tree {
            position: absolute;
            bottom: 30%;
            left: 45%;
        }
        .field {
            position: absolute;
            width: 100%;
            bottom: 0;
        }
        .card {
            position: absolute;
            top: 15%;
            left: 15%;
            font-family: rum;
            z-index: 9999;
        }
        @font-face {
            font-family: rum;
            src: url("rum.otf") format("opentype");
        }
        h1 {
            color: #fff;
            font-size: 3em;
        }
        p ~ div {
            color: #fff;
            font-size: 1.5em;
        }
        .snowflake {
            background-image: url('snowflake.png');
            background-size: cover;
            width: 50px;
            height: 50px;
            position: absolute;
            top: -50px;
        }
        @keyframes falling {
            to {
                top: 100vh;
                transform: rotate(720deg);
            }
        }
        .snowflake:nth-child(1) {
            left: 9vw;
            animation: falling 12s .2s linear infinite;
        }
        .snowflake:nth-child(2) {
            left: 18vw;
            animation: falling 14s .4s linear infinite;
        }
        .snowflake:nth-child(3) {
            left: 25vw;
            animation: falling 18.5s .9s linear infinite;
        }
    </style>
</head>
<body>
    <div class="snowflake"></div>
    <div class="snowflake"></div>
    <div class="snowflake"></div>
    <div class="snowflake"></div>
    <div class="snowflake"></div>
    <div class="snowflake"></div>
    <img src="img/tree.png" alt="Новогодняя пицца" class="tree" widht="400">
    <img src="img/field.png" alt="Зимний стол" class="field">
    <div class="card">
        <h1>С наступающей пиццей!</h1>
        <p class="text">
            <div>С новой пиццей господа!</div>
            <div>Вкуса, счастья и тепла,</div>
            <div>Мира пицц и скидок лудших</div>
            <div>Пицца наша лучше сушек!</div>
        </p>
    </div>
</body>
</html>
