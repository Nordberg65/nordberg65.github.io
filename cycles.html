        let words = ['apple', 'barbarian', 'glory']
        let word = words[Math.floor(Math.random() * words.length)];
        let template = [];
        for (let i = 0; i < word.length; i++) {
            template.push('_');
        }
        console.log(template)
        let remainLetters = word.length
        alert('Привет, я марсианин, отгадай слово состоящие из ' + remainLetters + ' букв и я исполню мечту Илон Маска')
        while (remainLetters > 0) {
            alert(template.join(''));
            let guess = prompt('Введите букву: ')
            if (guess === null) {
                break;
            } else if (guess.length !== 1) {
                alert('Введите одну букву!!!!')
            } else {
                for (const key in word) {
                    if (word[key] === guess){
                        template[key] = guess;
                        remainLetters--
                    }
                }
            }
        }
        alert(template.join(""));
        alert("Молодец, теперь мечта Илона Маска сбудется!")
    </script>
