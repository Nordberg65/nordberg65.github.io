<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
	let number1 = prompt()
	console.log(number1)
	let number2  = prompt()
	console.log(number2)
	let act = prompt()
	console.log(act)
	if (act == '+') {
	window.alert(Number(number1) + Number(number2))
	} else if (act == '-') {
	window.alert(Number(number1) - Number(number2))
	} else if (act == '*') {
	window.alert(Number(number1) * Number(number2))
	} else {
	window.alert(Number(number1) / Number(number2))
	}
    </script>
</body>
</html>
